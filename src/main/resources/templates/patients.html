<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="ps-3 m-2 ">
    <div class="card">
        <div class="card-header">List Patients</div>
        <div class="card-body">
            <table>
                <thead>
                <tr>
                    <td>ID</td> <td>Prenom</td> <td>Nom</td> <td>Date</td> <td>Score</td><td>Malade</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>
                    <td>
                        <a onclick="return confirm('etes vous sure ?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
